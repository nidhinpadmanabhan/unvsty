<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>university</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

    <script src="./scpr.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra:wght@600&family=Dancing+Script&family=Oleo+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <div>

        <h2 class="c35 text-center text-light mt-4 ">
            <strong> UNIVERSITY LIST </strong>
        </h2>
        <p class="c40 text-center text-secondary">Universities of all countries will be available here</p>


        <div class="c20 container input-group mb-2">
            <input id="pname" type="text" class="c1 form-control bg-dark text-light" placeholder="Enter Country"
                aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text bg-dark" id="basic-addon2">
                <button onclick="reload(),displayPlace()" type="button" id="relod" class="btn border-0"><i
                        class="fa-solid fa-magnifying-glass fa-lg" style="color: white;"></i></button></span>
        </div>


        <div>
            <div id="result">
                >
                <div>
                    <h2 style="color: rgba(128, 128, 128, 0.189);" class="c2 text-center" id="current-time"></h2>
                    <h2 style="color: rgba(128, 128, 128, 0.189);" class="c2 text-center" id="current-date"></h2>

                    <h1 style="color: rgba(128, 128, 128, 0.189);" class="c2 text-center">Education doesn't cease when you </h1>
                    <h1 style="color: rgba(128, 128, 128, 0.189);" class="c2 text-center">leave college or leave the university</h1>
                    <h1 style="color: rgba(128, 128, 128, 0.189);" class="c2 text-center">Education is a lifeline process</h1>
                </div>


            </div>
        </div>
    </div>

</body>
<script>
    let time = document.getElementById("current-time")
    day = document.getElementById("current-date")

    setInterval(() => {
        let d = new Date();
        time.innerHTML = d.toLocaleTimeString();
        day.innerHTML = d.toLocaleDateString();
    }, 1000)
</script>

</html>
